title: Performance
merged: 
 - runtime
description: Responsible for monitoring and improving AMP's load and runtime performance for compliant documents in all formats (Web Stories, AMP Pages, AMP Email, etc). Additionally, this group is responsible for AMP's core runtime, including layout/rendering and data binding.
